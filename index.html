
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/styles.css">
    <title>What the Temp</title>
</head>
<body>
    <!--header-->
    <header class="container-fluid p-4 headerWhatTheTemp">
        <h1 class="text-center weatherText">What the Temp</h1>
    </header>

    <!-- Main -->
    <main>
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-3 p-1">
              <!-- Search -->
              <h2 class="fw-bold">Search for a City:</h2>
              <div class="mb-3 pt-2">
                <input type="text" class="form-control" id="searchCity" placeholder="City Name">
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-primary searchButton" type="button">Search</button>
              </div>
              <!-- Search Results -->
              <div class="searchHistory">
                <div class="d-grid gap-2 mt-3"></div>
              </div>
            </div>
            <!-- Forecast Current -->
            <div class="col-lg-9">
              <div class="row">
                <div class="col-sm-10 mt-3">
                  <div class="forecastToday"></div>
                </div>
              </div>
              <!-- Five Day Forecast -->
              <h3 class="mt-4 fw-bold">5 Day Forecast:</h3>
              <div class="row renderCards justify-content-space-between"></div>
            </div>
          </div>
        </div>
      </main>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assests/script.js"></script>
</body>
</html>
